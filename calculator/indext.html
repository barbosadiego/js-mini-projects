<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display">12433</div>
    <div class="buttons">
      <div id="clearMemory">CE</div>
      <div isplay" id="clearDisplay">C</div>
      <div id="backspace"><<</div>
      <div id="divideOperator">/</div>
      <div id="key7">7</div>
      <div id="key8">8</div>
      <div id="key9">9</div>
      <div id="multiplyOperator">*</div>
      <div id="key4">4</div>
      <div id="key5">5</div>
      <div id="key6">6</div>
      <div id="subtractOperator">-</div>
      <div id="key1">1</div>
      <div id="key2">2</div>
      <div id="key3">3</div>
      <div id="sumOperator">+</div>
      <div id="inverterOperator">+/-</div>
      <div id="key0">0</div>
      <div id="comma">.</div>
      <div id="equalOperator">=</div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/238b933d7f.js" crossorigin="anonymous"></script>
  <title>Simple Slide JS</title>
</head>
<body>
  <div class="container">
    <div class="button previous" id="previous"><i class="fas fa-chevron-left"></i></div>
    <div class="image-container"></div>
    <div class="button next" id="next"><i class="fas fa-chevron-right"></i></div>
  </div>
</body>
</html>

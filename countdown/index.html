<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Countdown Timer</title>
</head>
<body>
  <main>
    <div class="container">
      <h1>live show</h1>
      <div class="timer">
        <div class="days">
          <span class="display" id="days">00</span>
          <h3>days</h3>
        </div>
        <div class="hours">
          <span class="display" id="hours">00</span>
          <h3>hours</h3>
        </div>
        <div class="min">
          <span class="display" id="minutes">00</span>
          <h3>min</h3>
        </div>
        <div class="sec">
          <span class="display" id="seconds">00</span>
          <h3>sec</h3>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
